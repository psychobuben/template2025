  <section class="section">
    
    <div class="box bottom ">Zde bude nějaký texz o Vás.</div>
  </section>
  
  <section class="section">
    
      <div class="gallery-track"> <!-- tady probíhá horizontální posun -->
        
        <div class="box gallery-item">
          <img src="./KonryGames.jpeg" alt="">
          <div class="box info-text">
            <h1>Název vystoupení</h1>

            <p>Popis hudebního vystoupení</p>
            <button>Koupit lístek</button>
          </div>
        </div>
  
        <div class="box gallery-item">
          <img src="./KonryGames.jpeg" alt="">
          <div class="box">
            <h1>Druhé vystoupení</h1>

            <h2>Místo:</h2>

        </div>

      <div class="box gallery-item">
        <img src="./KonryGames.jpeg" alt="">

          <h1>Druhé vystoupení</h1>

          <p>Popis druhého koncertu</p>

    </div>
